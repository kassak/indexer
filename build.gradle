apply plugin: 'java'

sourceCompatibility = 1.7
version = '1.0'

repositories {
    mavenCentral()
}

sourceSets {
    app
}

dependencies {
    compile group: 'com.intellij', name: 'annotations', version: '12.0'
    appCompile sourceSets.main.output
    testCompile group: 'junit', name: 'junit', version: '4.11'
}
