apply plugin: 'java'

sourceCompatibility = 1.7
version = '1.0'

repositories {
    mavenCentral()
}

sourceSets {
    app
}

dependencies {
//    compile group: 'org.apache.commons', name: 'commons-collections4', version: '4.0'
    appCompile sourceSets.main.output
    testCompile group: 'junit', name: 'junit', version: '4.11'
}
